<svg width="300" height="180" viewBox="0 0 300 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eq-gradient" x1="0" y1="0" x2="0" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF00C1"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
  </defs>

  <!-- Barras estáticas del ecualizador -->
  <rect x="0" y="50" width="20" height="50" fill="url(#eq-gradient)"/>
  <rect x="30" y="25" width="20" height="75" fill="url(#eq-gradient)"/>
  <rect x="60" y="0" width="20" height="100" fill="url(#eq-gradient)"/>
  <rect x="90" y="50" width="20" height="50" fill="url(#eq-gradient)"/>
  <rect x="120" y="25" width="20" height="75" fill="url(#eq-gradient)"/>

  <!-- Texto con degradado -->
  <text x="150" y="140" font-family="Inter, sans-serif" font-weight="900" font-size="40" text-anchor="middle" fill="url(#text-gradient)">
    CueMasters
  </text>
  <text x="150" y="170" font-family="Inter, sans-serif" font-weight="600" font-size="24" text-anchor="middle" fill="url(#text-gradient)">
    DJ´s
  </text>
</svg>
